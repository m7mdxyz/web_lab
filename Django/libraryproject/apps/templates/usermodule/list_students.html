{% extends "layouts/base.html" %}

{% block title %} Lab 10 {% endblock title %}

{% block content %}

    <h1>Student List</h1>
    <a href="{% url 'add_student' %}">Add Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} - {{ student.age }} - {{ student.address.city }}
                <a href="{% url 'update_student' student.id %}">Edit</a>
                <a href="{% url 'delete_student' student.id %}">Delete</a>
            </li>
            <hr>
        {% endfor %}
    </ul>


{% endblock content %}
