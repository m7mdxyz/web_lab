{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} Lab 12 - Task 4 {% endblock title %}

{% block stylesheets %}
<style>
    #hoverDiv {
        width: 300px;
        height: 150px;
        margin: 20px auto;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 16px;
        background-color: lightgray;
        color: black;
      }
</style>
{% endblock stylesheets %}

{% block content %}
<h2 style="text-align: center;">Task 4 - Hover</h2>

<div id="hoverDiv">Hover here</div>

<script>
    const hoverDiv = document.getElementById("hoverDiv");

    hoverDiv.addEventListener("mouseover", () => {
        hoverDiv.style.backgroundColor = "lightblue";
        hoverDiv.style.fontSize = "20px";
        hoverDiv.style.color = "darkblue";
    });

    hoverDiv.addEventListener("mouseout", () => {
        hoverDiv.style.backgroundColor = "lightgray";
        hoverDiv.style.fontSize = "16px";
        hoverDiv.style.color = "black";
    });
</script>
{% endblock content %}
